<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0 auto;
		}
		.a{
			width:100%;
			height:5000px;
			background-color: #1c1c1c;
		}

		.img{
			filter: invert(.5);
			opacity:.5;
		}
	</style>
</head>
<body>
	<div class="a">
		<img src="shrimp-l.png" alt="" class="img">
	</div>
	<script>
		function blinker(){				//мигалка креветки
			var a = document.querySelector('.img');
			var wasFull=false;
			a.style.opacity='0.1';
			var currentOp = 0.1;
			function blinking(){
				if(currentOp>=1){
					wasFull=true;
				}
				if(currentOp<=0.1){
					wasFull=false;
				}
				if(wasFull==false){
					currentOp+=0.1;
					a.style.opacity=currentOp;
					setTimeout(function(){
						blinking()
					},100);
				}else{
					currentOp-=0.1
					a.style.opacity=currentOp;
					setTimeout(function(){
						blinking()
					},100);
				}
			}
			blinking();			
		}

	</script>
</body>
</html>
